<script language="javascript">

                var total = 0 * 1;
				var totalplaced = 0 * 1;
				var BroCount = 0 * 1;
				var SisCount = 0 * 1;

        function calculate(NumOfShirts, NumOfPads,NumOfStickers,NumOfBanners, strName, radioCheck, BroCheck, SisCheck) {
		
				var Discount = 0 * 1;
				
                totalplaced += 1;
                sum  = (NumOfShirts * 15) + (NumOfPads * 5) + (NumOfStickers * 1.5) + (NumOfBanners * 12);
            			
				if(radioCheck[0].checked){
				Discount = Math.round(sum *10)/100;
				}
				else if(radioCheck[1].checked){
				Discount = Math.round(sum * 15)/100;
				}
				
				sum = sum - Discount;
				
				if(BroCheck.checked){
				BroCount += 1;
				}
				if(SisCheck.checked){
				SisCount += 1;
				}
				
				
				total += sum;
                Average = total/totalplaced;

                document.OutputForm.txtoutputField.value =  "Thank you " + strName + "! \n" + "You get $" + Discount + " Off" + "! \n" + "Your Total is: $" + sum;
				
				
                document.ManagerForm.txtmanagerField.value = "Total Money: \n$" + Math.round(total*10)/10 + "\nAverage per order: \n$" + Math.round(Average*10)/10 +
                 "\nTotal Orders Placed: \n" + totalplaced+ "\nBrothers in Gita: " + BroCount + "\nSisters in Gita: " + SisCount;
        }
    
    </script>

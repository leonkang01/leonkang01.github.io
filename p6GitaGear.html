<script language="javascript">

                var total = 0;
                var totalplaced = 0;
                var Average = 0;
                var sum = 0;

        function calculate(NumOfShirts, NumOfPads,NumOfStickers,NumOfBanners, strName,) {

                totalplaced += 1;
                sum  = (NumOfShirts * 15) + (NumOfPads * 5) + (NumOfStickers * 1.5) + (NumOfBanners * 12);
                total += sum;
                Average = total/totalplaced;

                document.OutputForm.txtoutputField.value = "Thank you " + strName + "! \n" + "Your Total is $:" + sum;
                document.ManagerForm.txtmanagerField.value = "Total Money: \n$" + Math.round(total*10)/10 + "\nAverage per order: \n$" + Math.round(Average*10)/10 +
                 "\nTotal Orders Placed: \n" + totalplaced;
        }
    
    </script>
